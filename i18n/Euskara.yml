    poll_type_help: "Inkesta mota: *%{poll_type}*\n\n👍 *Boto bakarra Botoa:*\nPertsona bakoitzak boto bakarra du. Bozka mota erabiliena da.\n\n📅 *Doodle:*\nPertsona bakoitzak aukera bakoitzean `bai`, `ez` edo `beharbada` bozkatu dezake. Data bat aukeratzeko modu egokiena da.\n\n🎮 *Blokean bozkatu:*\nPertsona bakoitzak nahi dituen aukera guztiak bozka ditzake. Talde batean aukera bozkatuenak aukeratzeko erabilgarria da, adibidez, zein jokoetara jolastuko den.\n\n🎮 *Bozka murriztua:*\nPertsona bakoitzak boto kantitate bat du nahi duen aukeren artean banatzeko, baina aukera bakoitza behin bakarrik bozka dezake.\n\n📊 *Bozka akumulatua:*\nPertsona bakoitzak boto kantitate bat du nahi duen aukeren artean banatzeko, eta aukera bakoitza bat baino gehiagotan bozka dezake.\n\n🛒 *Bozka mugagabea* (edo erosketa zerrenda) 😎\nPertsona bakoitzak nahi duen bezainbeste boto eman ditzake edozein aukeratan.\nBaliagarria da, adibidez, hurrengo mendi irteerarako jendeak zer eraman nahi duen jakiteko.\n"
