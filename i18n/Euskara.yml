misc:
    donation: "Kaixo!\n\nNire izena Arne Beer (@Nukesor) da. Ultimate PollBot-eko sortzailea naiz.\n\nUltimate PollBot sortzeko ideia nire lagunek non bazkaldu ez zekitelako sortu nuen! Pila bat aldiz gertatu zen eta Telegram barruan konponbide on eta azkar bat behar genuen! Horrela sortu zen ULTIMATE PollBot.\n\nProiektu honetako lerro bakoitza nire momentu libretan egin dut eta dohainik. Proiektu hau irabazirik gabekoa da, kodigo irekikoa da eta hemen aurkitu dezakezu: [GitHub](https://github.com/Nukesor/ultimate-poll-bot) Honetaz gain, guztia neuk ordaintzen dudan serbitzari batean dago.\n\nMomentu honetan astean 2 eta 10 ordu artean dedikatzen dizkiot proiektu honi eta zure laguntza eskertuko nuke, azken finean hau zuretzat egin dut eta. Edozein laguntza mota eskertuko dut! ☺️\n\nProiektua gustatzen bazaizu begiratu nire profila [Patreonen](https://www.patreon.com/nukesor) edo bidali laguntza hona [PayPal](https://www.paypal.me/arnebeer).\n\n Galderarik baldin baduzu pasa zaitez [nire taldetik](https://t.me/nukesors_projects).\n\n Egun ona izan!\n"
    start: "🌟Ongi etorri *ULTIMATE* PollBot-era\n\nIdatzi /create edo egin klik beheko botoiean inkesta berri bat sortzeko. Funtzionamendua azaltzen joango gara pixkanaka.\n\n🌐 Hizkuntza aukeratu /language\n❓ Informazio gehiago /help\n\nProiektua gustatu bazaizu pasa zaitez [nire taldetik](https://t.me/nukesors_projects) edo nire [Patreon orritik](https://www.patreon.com/nukesor).\n\n Bot hau kodigo irekikoa da: [GitHub](https://github.com/Nukesor/ultimate-poll-bot).\n"
    help:
        intro: "Ezarpen mota ezberdinak daude inkesta bakoitzeko. Aukeratu interesatzen zaizun mota edo irakurri guztiak bestela. 😉\n"
        creation: "🌟 *Sorkuntza:*\n\nInkesta sortzeko idatzi edo egin klik /create.\nInkesta bakoitzerako ezarpen desberdinak dituzu\n\n*Inkesta mota:* Mota bakoitza inkesta mota bakoitzaren menuan ikus dezakezu.\n*Anonimato:* Inkesta anonimizatu dezakezu, honela izenak ez dira agertuko.\n*Emaitzak ikus daitezke:* Modu honetan, botoak behin inkesta itxi ondoren ikus daitezke bakarrik. Hau oso egokia da ["boto taktikoa" ez gertatzeko](https://en.wikipedia.org/wiki/Tactical_voting) y la influencia del [anclaje](https://en.wikipedia.org/wiki/Anchoring)\n\n-> *Kontuz: ¡Inkesta itxi bat emaitza ezkutuekin itxita egoten jarraitzen du!:*\nInkesta bat berriro irekitzeak, inkesta sortzaileari, botoak ikusten eta bere botoa ikusten utziko dio.\n"
        settings: "⚙️ *Ezarpenak:*\n\nGainerako ezarpenak behin inkesta sortu ondoren aldatu daitezke:\n\n*Anonimatoa:* Inkesta bat gerora ere anonimizatu daiteke.\n*Portzentaia:* Portzentaia lerroa ezarpen menutik ezkutatu daiteke.\n*Aukerak:* Aukera berriak ezarpen menutik kudeatu daitezke (gehitu edo ezabatu).\n*Erabiltzaileen aukerak:* Beste erabiltzaileek inkestara aukera gehiago gehitzea utzi dezakezu.\n*Ordena:* Aukeren eta erabiltzaileen aukerak ordenatu ditzakezu.\n*Amaiera data:* Data bat ezarri dezakezu non inkesta automatikoki itxiko den.\n"
        notifications: "📣 *Jakinarazpenak:*\n\nZure taldean jakinarazpenak aktibatzen badituzu, bot-ak inkesta itxi baino egun bat, sei ordu eta ordubete lehenago abixu bat bidaliko du. 😉\n\nTalde batean jakinarazpenak aktibatzeko pauso hauek jarraitu:\n*1.* Inkesta sortu\n*2.* Amaiera data bat jarri ezarpenetan\n*3.* Joan jakinarazpenak bidali nahi dituzun taldera (Bot-a inkesta bidali aurretik gehitu behar da taldera).\n*4.* Erantzun /notify inkestaren mezura\n*5.* Aukeratu inkesta zuzena\n\nZoritxarrez prozesu hau nahiko konplikatua da Telegramek ez bait du uzten bot-en mezuak detektatzen. 😐 Beraz, ez dakigu zein inkesta bidaltzen den talde bakoitzera eta eskuz egin beharra dago.\n"
        management: "🕰 *Inkesta zaharrak aurkitu:*\n\nHemen bi komando daude /list y /list\\_closed, hauen bitartez aurkitu ditzakezu inkestak.\n\n\n⚠️ *Inkestak ezabatu:*\n\nInkestak banan banan ezabatu ditzakezu inkesta bakoitzeko menutik.\nKomando hau ere badaukazu: /delete\\_closed, honek inkesta itxi guztiak ezabatuko ditu, eta /delete\\_all komandoak inkesta GUZTIAK ezabatuko ditu.\n"
        languages: "🌐 *Hizkuntza:*\n\nUltimate pollbot hizkuntza ezberdinetan erabili daiteke, baino hizkuntza ofiziala ingelesa da. Hizkuntza berri bat gehitzeko joan GitHub-era, `english.yml` artxiboa kopiatu, zure hizkuntzaren izena jarri eta barruko guztia aldatu.\n\nKontuz ibili Markdown zeinu guztiekin (`**`, `__`, `${}`), bestela gauzak ez dira ondo ibiliko zure hizkuntzan. Itzulketan zerbait apurtzen baduzu, zeuk konpondu mesedez, ni ez naiz sartuko. \n\n\n"
        bugs: "Normalean jakinarazpen bat jasotzen dut zerbait gaizki dabilenean, baina batzutan gauza batzuekin ez naiz konturatzen! \n\nZerbait ez bada egun batzutan konpontzen, tiket bat ireki [GitHub-en](https://github.com/Nukesor/ultimate-poll-bot) edo [nire taldetik pasa](https: //t.me/nukesors_projects).\n"
    error: "Errore ezezagun bat gertatu da. Seguraski honen jakinarazpena jaso dut dagoeneko eta lehenbailehen konpontzen saiatuko naize.\n\n
    start_after_results: 'Aizu! Idatzi /create zeure inkesta sortzeko ☺️'

